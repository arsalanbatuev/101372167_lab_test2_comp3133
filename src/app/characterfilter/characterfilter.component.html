<div style="text-align: center; margin-bottom: 20px;">
    <mat-form-field appearance="fill">
      <mat-label>Filter by House</mat-label>
      <mat-select [(ngModel)]="selectedHouse" (selectionChange)="onChange()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let house of houses" [value]="house">{{ house }}</mat-option>
      </mat-select>
    </mat-form-field>
</div>
